<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del Usuario</h4>
        <h6 class="card-subtitle">Nombre de Usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
              <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control"  placeholder="Correo del Usuario" required>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotografia del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">

        <br>
        <br>
        <input (change)="seleccionImagen($event.target.files[0])" type="file" >
        <br>
        <br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-secondary waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Actualizar Foto
        </button>
      </div>
    </div>
  </div>


</div>

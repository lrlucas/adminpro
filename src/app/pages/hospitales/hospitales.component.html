<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input class="form-control" type="text" placeholder="Buscar Hospital..."
               #input (keyup)="buscarHospital(input.value)">

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">

          <button (click)="crearHospital()" class="btn btn-info waves-effect waves-light" type="button">
            <span class="btn-label">
              <i class="fa fa-plus"></i>
            </span>
            Crear hospital
          </button>
        </div>

        <h1 class="card-title">Hospitales Registrados (<small>{{_hospitalService.total_hospitales}}</small>)</h1>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Foto</th>
            <th>Hospital</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let hospital of hospitales">
            <td>
              <img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" class="img-50 pointer">
            </td>
            <td>
              <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital ">
            </td>
            <td>
              <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button>
              <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>

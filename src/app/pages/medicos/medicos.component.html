<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input class="form-control" type="text" placeholder="Buscar Medicos..."
               #input (keyup)="buscarMedico(input.value)">

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">


        <div class="text-right">

          <button [routerLink]="['/medico', 'nuevo']" class="btn btn-info waves-effect waves-light" type="button">
            <span class="btn-label">
              <i class="fa fa-plus"></i>
            </span>
            Crear Medico
          </button>
        </div>

        <h1>Medicos registrados (<small>{{ _medicoService.total_medicos }}</small>)</h1>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Foto</th>
            <th>Medico</th>
            <th>Hospital</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let medico of medicos">
            <td>
              <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle" >
            </td>
            <td>
              {{ medico.nombre }}
            </td>
            <td>
              {{ medico.hospital.nombre }}
            </td>
            <td>
              <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="borrarMedico(medico)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>
</div>

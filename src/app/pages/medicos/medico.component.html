
<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Medico: <strong>{{ medico.nombre }}</strong></h3>
      <br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #formulario="ngForm" (ngSubmit)="guardarMedico(formulario)">

            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del Medico</label>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre del Medico" required>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail2">Hospital</label>
              <!--<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">-->
              <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" id="exampleInputEmail2" class="form-control" required>
                <option value="">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                  {{ hospital.nombre }}
                </option>
              </select>
            </div>


            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="hospital.img | imagen:'hospital'"  alt="" class="rounded img-fluid">
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografia</h4>
      <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
    </div>
  </div>

</div>
